<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minOfArr</title>
</head>
<body>
<script>
    function minOfArr(arr) {
        let min = arr[0];
        for (let i = 0;i < arr.length;i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }return min;
    }
    let arr1 = [10,5,2,8,-1,6,8];
    let result = minOfArr(arr1);
    document.write(result + " is min of array");
</script>
</body>
</html>
