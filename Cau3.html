<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prime</title>
</head>
<body>
<script>
    function isPrime(number) {
        let check = true;
        let result = '';
        if (number <= 0){
            check = false;
        }for (let i = 0;i <= number/2;i++){
            if (number % 2 === 0){
                check = false;
                break;
            }
        }if (check){
            result = "True";
        }else {
            result = "False";
        }return result;
    }
    let inputNumber = parseInt(prompt("input number : "));
    let alertResult = isPrime(inputNumber);
    alert(alertResult);
</script>
</body>
</html>
